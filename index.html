<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VR Animals</title>
  <!-- A-Frame (VR + Stereo ready) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene
  background="color: #0a0a0a"
  vr-mode-ui="enabled: true"
  device-orientation-permission-ui="enabled: true">
  <!-- Camera Rig -->
  <a-entity id="rig" position="0 1 0">
    <a-camera look-controls></a-camera>
  </a-entity>
  <!-- Lights -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>
  <a-entity light="type: directional; intensity: 0.9" position="2 4 3"></a-entity>
  <!-- World (raise/lower THIS, not the camera) -->
  <a-entity id="world" position="0 0 0">
    <!-- 7 animals in a circle, radius 4, spaced at 51.43° intervals -->
    
    <!-- Cheetah at 0° (front) -->
    <a-entity gltf-model="cheetah/scene.gltf"
              position="0 0 -4"
              rotation="0 0 0"
              scale="1.5 1.5 1.5"></a-entity>
    
    <!-- Dinosaur at 51.43° -->
    <a-entity gltf-model="dinosaur/scene.gltf"
              position="3.11 0 -2.49"
              rotation="0 0 0"
              scale="1.5 1.5 1.5"></a-entity>
    
    <!-- Tiger at 102.86° -->
    <a-entity gltf-model="S.Tiger/scene.gltf"
              position="3.86 0 0.89"
              rotation="0 -60 0"
              scale="1 1 1"></a-entity>
    
    <!-- Wolf at 154.29° -->
    <a-entity gltf-model="wolf/scene.gltf"
              position="1.73 0 3.61"
              rotation="0 145 0"
              scale="1.5 1.5 1.5"></a-entity>
    
    <!-- Eagle at 205.71° (back-left) -->
    <a-entity gltf-model="eagle/scene.gltf"
              position="-1.73 0.5 3.61"
              rotation="0 180 0"
              scale="0.8 0.8 0.8"></a-entity>
    
    <!-- Rabbit at 257.14° -->
    <a-entity gltf-model="rabbit/scene.gltf"
              position="-3.86 -1 0.89"
              rotation="0 120 0"
              scale="0.1 0.1 0.1"></a-entity>
    
    <!-- Penguin at 308.57° -->
    <a-entity gltf-model="penguin/scene.gltf"
              position="-3.11 0.5 -2.49"
              rotation="0 60 0"
              scale="3.5 3.5 3.5"></a-entity>
  </a-entity>
</a-scene>
  
</body>
</html>
