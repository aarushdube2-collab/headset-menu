<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VR Food Gallery</title>

  <!-- A-Frame (VR + Stereo ready) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0; overflow: hidden;">

<a-scene
  background="color: #0a0a0a"
  vr-mode-ui="enabled: true"
  device-orientation-permission-ui="enabled: true">

  <!-- Camera -->
  <a-camera position="0 1.6 0" look-controls></a-camera>

  <!-- Lighting -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>
  <a-entity light="type: directional; intensity: 0.9" position="2 4 3"></a-entity>

  <!-- MODELS ARRANGED IN A CIRCLE -->

  <a-entity gltf-model="assorted_salad/scene.gltf"
            position="0 1.5 -3"
            scale="0.8 0.8 0.8"></a-entity>

  <a-entity gltf-model="burger/scene.gltf"
            position="2 1.5 -2"
            rotation="0 -45 0"
            scale="0.8 0.8 0.8"></a-entity>

  <a-entity gltf-model="chole_bhature/scene.gltf"
            position="3 1.5 0"
            rotation="0 -90 0"
            scale="0.9 0.9 0.9"></a-entity>

  <a-entity gltf-model="fries/scene.gltf"
            position="2 1.5 2"
            rotation="0 -135 0"
            scale="0.8 0.8 0.8"></a-entity>

  <a-entity gltf-model="grilled_sandwich/scene.gltf"
            position="0 1.5 3"
            rotation="0 180 0"
            scale="0.8 0.8 0.8"></a-entity>

  <a-entity gltf-model="palak_paneer/scene.gltf"
            position="-2 1.5 2"
            rotation="0 135 0"
            scale="0.9 0.9 0.9"></a-entity>

  <a-entity gltf-model="pizza/scene.gltf"
            position="-3 1.5 0"
            rotation="0 90 0"
            scale="1 1 1"></a-entity>

  <a-entity gltf-model="potato_salad/scene.gltf"
            position="-2 1.5 -2"
            rotation="0 45 0"
            scale="0.8 0.8 0.8"></a-entity>

  <a-entity gltf-model="samosa/scene.gltf"
            position="0 1.3 -4"
            scale="0.7 0.7 0.7"></a-entity>

</a-scene>

</body>
</html>
